<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima de hoy con Vanilla JavaScript</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./js/index.js" type="module"></script>
</head>

<body>
  <header class="top-banner">
    <div class="container">
      <h1 class="heading">Clima de hoy</h1>
      <form>
        <label for="city" class="hiddenTxt">Ciudad</label>
        <input type="text" id="city" placeholder="Buscar una ciudad">
        <button type="submit">Enviar</button>
        <span class="msg"></span>
      </form>
    </div>
  </header>
  <main class="ajax-section">
    <div class="container">
      <ul class="cities"></ul>
    </div>
  </main>
</body>

</html>
